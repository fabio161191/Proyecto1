	<div class="container">
		<ol class="breadcrumb">

		  <li class="active">Form</li>

		<h1> Formulario de Registro </h1>
		<form id="contact-form" method="POST">
		 <div class="form-group">
			<label for="name">Nombre Completo:</label>
			<input type="text" class="form-control" id="name" placeholder="Enter name">
		  </div>
		  <div class="form-group">
			<label for="phone">Teléfono: </label>
			<input type="number" class="form-control" id="phone" placeholder="Enter number" maxlength="8" >
		  </div>
		  <div class="form-group">
			<label for="email">Correo Electrónico: </label>
			<input type="email" class="form-control" id="email" placeholder="Enter email">
		  </div>
		  <div class="form-group">
			<label for="user">Nombre de Usuario:</label>
			<input type="text" class="form-control" id="user" placeholder="Enter user">
		  </div>
		  <div class="form-group">
			<label for="pass">Contraseña:</label>
			<input type="password" class="form-control" id="pass" placeholder="Enter password">
		  </div>
		  <button type="submit" id="bEnviar "class="btn btn-default" >Enviar</button>
		</form>
	</div>
